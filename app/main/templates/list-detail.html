<ion-view view-title="Volume on Winterfell">
  <!-- do you want padding -->
  <ion-content class="padding">

    <!-- content goes here
    <img ng-src="main/assets/images/yo@2x.png" style="width: 64px; height: 64px">-->

    <br><br>

     <div class="item range">
      <i class="icon ion-volume-low"></i>
      <input type="range" name="volume"  value="{{volume.volume.value}}" ng-model="volume.volume.value" on-release="volume.onRelease()">
      <i class="icon ion-volume-high"></i>
    </div>

    <br> <br>

    Silder: {{volume.volume.value}}

    <br><br>

    {{volume.result}}

  </ion-content>
</ion-view>
